<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
<style>
	.circle {
	height: 200px;
	width:200px;
	background-color: red;
	border-radius: 50%;
	display: inline-block;
	}
	
</style>

<div style="text-align:center">
  <span class="circle" id ="Cir" onclick="composite()" onmouseleave="decomp()"></span>
</div>

	<script>
		varri = 200;
		Rvar = 5;
		brute = ["green","blue","red"];
		
		function decomp(){
			if (varri >= 200) {
				varri -= 5;
				$("#Cir").innerHeight(varri + "px");
				$("#Cir").innerWidth(varri + "px");
			}
		}
		
		function composite(){
				
				if (varri <= 420) {
				varri += 10;
				$("#Cir").innerHeight(varri + "px");
				$("#Cir").innerWidth(varri + "px");
				$('#Cir').css('background-color', brute[varri%3]);
				}
				else
				{
					varri = 200;
					$("#Cir").innerHeight(varri + "px");
					$("#Cir").innerWidth(varri + "px");
					$('#Cir').css('background-color', brute[varri%3]);
					Rvar = Rvar - 1;
					Rvar == 0 && $(location).attr("href", "https://www.youtube.com/watch?v=dQw4w9WgXcQ");
				}
		}
	</script>
</html>
